<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>EnjoyTrip - 스크랩</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap / Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="./assests/css/style.css" />
  </head>
  <body class="page-scrap">
    <!-- 공통 헤더 -->
    <div id="globalHeader"></div>
    <script src="./assests/js/header.js"></script>

    <main class="container py-4">
      <div
        class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3"
      >
        <h2 class="h5 mb-0">내 스크랩</h2>

        <!-- 툴바: 검색 + 전체삭제 -->
        <div class="scrap-toolbar d-flex align-items-center gap-2">
          <input
            id="q"
            class="form-control form-control-sm"
            placeholder="검색(제목/주소)"
            autocomplete="off"
          />
          <button
            id="clearAll"
            class="btn btn-outline-danger btn-sm text-nowrap"
          >
            전체삭제
          </button>
        </div>
      </div>

      <div id="empty" class="text-muted">스크랩한 장소가 없습니다.</div>
      <div id="grid" class="scrap-grid"></div>
    </main>

    <footer class="footer text-center py-4">
      <div class="container"><small>© 2025 EnjoyTrip</small></div>
    </footer>

    <!-- Scripts (순서 중요: Bootstrap → UI → Auth → Scrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assests/js/ui.js"></script>
    <script src="./assests/js/auth.js"></script>
    <script src="./assests/js/scrap.js"></script>
  </body>
</html>
