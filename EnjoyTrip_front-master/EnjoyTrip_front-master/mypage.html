<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>EnjoyTrip - 마이페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assests/css/style.css" />
    <link rel="stylesheet" href="./assests/css/responsive.css" />
  </head>
  <body class="page-account">
    <div id="globalHeader"></div>

    <main class="container py-5">
      <!-- 상단 카드: 유저 정보 + 스크랩 버튼만 -->
      <div class="account-card card rounded-4 shadow-sm mx-auto">
        <div class="card-body p-4 p-md-5">
          <div class="d-flex align-items-center gap-3 mb-3">
            <div class="avatar-xl">
              <i class="bi bi-person-circle"></i>
            </div>
            <div>
              <div class="h4 fw-bolder mb-1" id="u_name">-</div>
              <div class="text-muted" id="u_email">-</div>
            </div>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-sm-4">
              <div class="stat-box">
                <div class="label">스크랩</div>
                <div class="value" id="favCount">0</div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="stat-box">
                <div class="label">가입일</div>
                <div class="value" id="u_join">-</div>
              </div>
            </div>
          </div>

          <div class="d-flex gap-2">
            <a href="./scrap.html" class="btn btn-light px-3"
              >스크랩 보러가기</a
            >
            <button class="btn btn-primary ms-auto" id="btnOpenEdit">
              회원 정보 수정하기
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer text-center py-4">
      <div class="container"><small>© 2025 EnjoyTrip</small></div>
    </footer>

    <!-- 회원정보 수정 모달(미니 창) -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content et-modal" id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">회원 정보 수정</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="닫기"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label class="form-label">이름</label>
              <input type="text" class="form-control" id="editName" required />
            </div>
            <div class="mb-2">
              <label class="form-label">이메일</label>
              <input
                type="email"
                class="form-control"
                id="editEmail"
                required
              />
            </div>
            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label">새 비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="editPw"
                  placeholder="변경 시에만 입력"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">비밀번호 확인</label>
                <input
                  type="password"
                  class="form-control"
                  id="editPw2"
                  placeholder="위와 동일하게"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex w-100">
            <button class="btn btn-primary" type="submit">저장</button>
            <button
              class="btn btn-outline-danger ms-auto"
              id="btnDelete"
              type="button"
            >
              회원 탈퇴
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./assests/js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assests/js/ui.js"></script>
    <script src="./assests/js/auth.js"></script>
    <script src="./assests/js/mypage.js"></script>
  </body>
</html>
